<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valerie's Aquarium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #87ceeb; /* Light blue background for water */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        h1 {
            color: white;
            z-index: 10;
            text-shadow: 2px 2px 4px #000;
        }

        .fish {
            position: absolute;
            width: 40px;
            height: 20px;
            background-color: orange;
            border-radius: 50%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            animation: swim infinite linear;
        }

        .fish::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 10px;
            background-color: orange;
            border-radius: 50%;
            clip-path: polygon(100% 0, 0 50%, 100% 100%);
            left: -10px; /* Tail positioning */
        }

        .fish::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: black;
            border-radius: 50%;
            top: 7px; /* Eye positioning */
            left: 30px;
        }

        @keyframes swim {
            0% {
                transform: translateX(-10%) scaleX(1);
            }
            50% {
                transform: translateX(50vw) scaleX(0.9); /* Slight stretch for realism */
            }
            100% {
                transform: translateX(110%) scaleX(1);
            }
        }

        /* Add variety to fish animations */
        .fish:nth-child(odd) {
            animation-duration: 8s;
            animation-delay: calc(-1s * var(--i));
        }

        .fish:nth-child(even) {
            animation-duration: 12s;
            animation-delay: calc(-2s * var(--i));
            background-color: #ff6347; /* Some fish are red-orange */
        }
    </style>
</head>
<body>
    <h1>VALERIEâ€™S AQUARIUM</h1>
    <script>
        // Generate multiple fish
        const body = document.body;
        for (let i = 0; i < 50; i++) {
            const fish = document.createElement('div');
            fish.className = 'fish';
            fish.style.setProperty('--i', i);
            fish.style.top = Math.random() * 100 + 'vh';
            fish.style.left = Math.random() * 100 + 'vw';
            fish.style.transform = Math.random() < 0.5 ? 'scaleX(-1)' : ''; // Flip some fish for direction variety
            body.appendChild(fish);
        }
    </script>
</body>
</html>
