<!DOCTYPE html> 

<html lang="en"> 

<head> 

<meta charset="UTF-8"> 

<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<title>Valerie's Aquarium</title> 

<style> 

  body { 

    margin: 0; 

    overflow: hidden; 

    font-family: 'Arial', sans-serif; 

  } 

  .aquarium { 

    position: relative; 

    width: 100vw; 

    height: 100vh; 

    background: linear-gradient(to bottom, #0099cc, #003366); 

    overflow: hidden; 

  } 

  .bubbles { 

    position: absolute; 

    width: 100%; 

    height: 100%; 

    z-index: 2; 

    pointer-events: none; 

  } 

  .bubble { 

    position: absolute; 

    bottom: -100px; 

    width: 20px; 

    height: 20px; 

    background: rgba(255, 255, 255, 0.7); 

    border-radius: 50%; 

    animation: rise 8s infinite ease-in; 

  } 

  .bubble:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 7s; } 

  .bubble:nth-child(2) { left: 30%; animation-delay: 2s; animation-duration: 6s; } 

  .bubble:nth-child(3) { left: 50%; animation-delay: 4s; animation-duration: 5s; } 

  .bubble:nth-child(4) { left: 70%; animation-delay: 6s; animation-duration: 8s; } 

  .bubble:nth-child(5) { left: 90%; animation-delay: 8s; animation-duration: 4s; } 

  @keyframes rise { 

    0% { transform: translateY(0); opacity: 1; } 

    100% { transform: translateY(-120vh); opacity: 0; } 

  } 

  .text { 

    position: absolute; 

    width: 100%; 

    height: 100%; 

    display: flex; 

    align-items: center; 

    justify-content: center; 

    z-index: 3; 

    text-align: center; 

  } 

  .text h1 { 

    color: #ffffff; 

    font-size: 4rem; 

    text-shadow: 0 0 20px #000, 0 0 30px #0044ff; 

    animation: glow 2s infinite alternate; 

  } 

  @keyframes glow { 

    0% { text-shadow: 0 0 20px #0044ff, 0 0 30px #0088ff; } 

    100% { text-shadow: 0 0 30px #0088ff, 0 0 50px #00ccff; } 

  } 

  .fish { 

    position: absolute; 

    width: 50px; 

    height: 30px; 

    background-color: orange; 

    border-radius: 50%; 

    animation: swim 10s infinite linear; 

  } 

  .fish:before { 

    content: ''; 

    position: absolute; 

    width: 0; 

    height: 0; 

    border-top: 15px solid transparent; 

    border-bottom: 15px solid transparent; 

    border-right: 15px solid orange; 

    left: -15px; 

    top: 0; 

    transform: rotateY(180deg); 

  } 

  .fish:after { 

    content: ''; 

    position: absolute; 

    width: 6px; 

    height: 6px; 

    background: black; 

    border-radius: 50%; 

    top: 8px; 

    left: 38px; 

  } 

  .fish:nth-child(1) { top: 20%; left: 0; animation-duration: 12s; animation-delay: 0s; } 

  .fish:nth-child(2) { top: 40%; left: -50px; animation-duration: 10s; animation-delay: 2s; } 

  .fish:nth-child(3) { top: 60%; left: -100px; animation-duration: 8s; animation-delay: 4s; } 

  .fish:nth-child(4) { top: 80%; left: -150px; animation-duration: 14s; animation-delay: 6s; } 

  .fish:nth-child(5) { top: 25%; left: -200px; animation-duration: 9s; animation-delay: 3s; } 

  .fish:nth-child(6) { top: 50%; left: -250px; animation-duration: 11s; animation-delay: 1s; } 

  .fish:nth-child(7) { top: 70%; left: -300px; animation-duration: 13s; animation-delay: 5s; } 

  .fish:nth-child(8) { top: 85%; left: -350px; animation-duration: 15s; animation-delay: 4s; } 

  @keyframes swim { 

    0% { left: -60px; transform: translateY(0); } 

    25% { transform: translateY(-10px); } 

    50% { transform: translateY(10px); } 

    75% { transform: translateY(-10px); } 

    100% { left: 100vw; transform: translateY(0); } 

  } 

</style> 

</head> 

<body> 

  <div class="aquarium"> 

    <div class="text"> 

      <h1>VALERIEâ€™S AQUARIUM</h1> 

    </div> 

    <div class="bubbles"> 

      <div class="bubble"></div> 

      <div class="bubble"></div> 

      <div class="bubble"></div> 

      <div class="bubble"></div> 

      <div class="bubble"></div> 

    </div> 

    <div class="fish"></div> 

    <div class="fish"></div> 

    <div class="fish"></div> 

    <div class="fish"></div> 

    <div class="fish"></div> 

    <div class="fish"></div> 

    <div class="fish"></div> 

    <div class="fish"></div> 

  </div> 

</body> 

</html>
